<body>

    Vue.mixin({
      created() {
        console.log(1);
      }
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: '你好',
        name: 'lzb',
        arr: [1,2,3]
      },
      props: {},
      watch: {},
      created() {
        console.log(2)
      }
    });

    setTimeout(() => {
      vm.msg = 'hello'
      vm.msg = '2'
      vm.msg = 'hello2'
    },1000)
  </script>
</body>
